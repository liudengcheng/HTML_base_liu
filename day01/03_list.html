<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<!--
1.有序列表，默认以阿拉伯数字表示列表项
-->
<ol type="I">
  <li>list item1</li>
  <li>list item2</li>
  <li>list item3</li>
</ol>
<!--
2.无序列表（unordered list），默认以实心圆点表示列表项
type可取circle（空心圆），square（实心方块），none（取消项目符号）
-->
<ul type="circle">
  <li>list item1</li>
  <li>list item2</li>
  <li>list item3</li>
</ul>
<!--网页下拉菜单只能使用父子关系进行嵌套-->
<ul>
  <li>西游记
    <ol>
    <li>大师兄</li>
    <li>大师兄</li>
    <li>大师兄</li>
  </ol>
  </li>

  <li>红楼梦</li>
  <li>水浒传</li>
  <li>三国演义</li>


</ul>

</body>
</html>
