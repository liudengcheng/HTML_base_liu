<!--HTML 大小写不敏感，推荐使用小写-->
<!--HTML5的文档类型声明-->
<!DOCTYPE html>
<!--文档开始 页面中所有的内容都应该卸载HTML 标签中-->
<html lang="en">
<!--文档头部，显示在流浪器选项卡中，可以设置小图标；还可以引入资源文件，设置网页相关信息-->
<head>
<!--    meta标签可以用于设置网页附加信息，宝库网页编码类型，关键字，网页描述，开发人员信息等-->
<!--    借助于标签属性-->
    <meta charset="UTF-8">
<!--    网页标题    -->
    <title>我的第一个网页</title>
</head>
<body>
    网页主体：所有给用户看的内容都应该卸载body中，会渲染在浏览器窗口中
</body>
</html>
<!--文档结束-->
