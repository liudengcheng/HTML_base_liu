<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    h1
    {
      color:green;
    }
    #d1{
    background:red;
    }
    .c1{
    background-color:yellow
    }
    .c2{
/*设置文本的水平对齐方式，默认居左*/
    text-align:center
    }
    p.c1{/*陪陪雷明伟c1的p元素*/
    text-align:right
    }
  </style>
</head>
<body>
  <h1 id="d1">liu</h1>
  <h1 class="c1 c2">liu2</h1>
  <h1>liu3</h1>
  <h1 class="c1">liu4</h1>
<p class="c1">类为c1的p元素</p>
</body>
</html>
