<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加管理员</title>
</head>
<body>
<h1>增加管理员</h1>
<form action="" method="" enctype="">
  <table>
    <tr>
      <td>姓名：</td>
      <td>
        <input type="text" name="uname" maxlength="10" placeholder="请输入姓名">
      </td>
      <td>十个字符以内</td>
    </tr>
    <tr>
      <td>密码：</td>
      <td>
        <input type="password" name="upwd" maxlength="10" placeholder="密码">
      </td>
      <td>十个字符以内</td>
    </tr>

    <tr>
      <td>性别：</td>
      <td>
        <input type="radio" name="gender" value="male" checked id="male"><label for="male">男</label>
        <input type="radio" name="gender" value="female" checked id="female"><label for="female">女</label>

      </td>
      <td> </td>
    </tr>

    <tr>
      <td>角色：</td>
      <td>
        <input type="checkbox" name="role" value="admin" id="admin"><label for="admin">超级管理员</label><br>
        <input type="checkbox" name="role" value="bill" id="bill"><label for="bill">账单管理员</label>
      </td>
      <td>至少选择一个角色</td>
    </tr>
    <tr>
      <td>头像：</td>
      <td colspan="2"><input type="file" name="uimg"></td>
    </tr>
    <tr>
      <td> </td>
      <td>
        <input type="button" value="保存">&nbsp;&nbsp;&nbsp;<input type="reset" value="重填">
      </td>
    </tr>
  </table>

  </form>
</body>
</html>
