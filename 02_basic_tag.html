<!DOCTYPE html>
<html lang="cn">
<head>
    <!--meta标签中添加name和content标签属性，设置网页附加信息，name属性固定取值，content自由设置-->
    <meta charset="UTF-8">
    <meta name="Generator" content="Pycharm">
    <meta name="Author" content="Liudengcheng">
    <meta name="Keywords" content="刘登程的第二个网页">
    <meta name="Description" content="">
    <title>Title</title>
</head>
<body>
<!--标题，自带加粗效果，字好主机减小-->
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标题</h4>
<h5>五级标题</h5>
<h6>六级标题</h6>
<!--允许自定义标签，自定义标签属性-->
<!--段落-->
<p>段落文本</p>
<!--普通文本-->
<span>span</span>
<label>label</label>
<b>bold加粗</b>
<!--‘break’换行-->
<br>
<!--水平分割线-->
<hr>
<strong>strong加粗</strong>
<i>italic斜体</i>
<u>underline下划线</u>
<p>
    已选择
    <span><strong>10</strong></span>
    件商品
</p>
</body>
</html>
