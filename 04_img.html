<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image</title>
</head>
<body>
<!--图片标签:使用src属性设置图片路径，默认按照原始尺寸显示在网页中，可以手动调整尺寸-->
<img src="happy.gif" width="300px" alt="此处为商品图" title="happy">
<!--设置宽高，缺省方向会等比例缩放-->
<!--title属性用于设置鼠标悬停在图片上时的现实文本-->
<!--alt属性：图片加载失败时的提示文本-->
<!--标签属性书写在开始标签中，用于补充说明标签内容或者休市元素的样式，微元素添加额外的标识。标签属性由属性名和属性值组成，多个标签之间使用空格隔开-->
</body>
</html>
